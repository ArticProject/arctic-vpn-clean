workflows:
  android-build:
    name: Arctic VPN Android Build
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      flutter: stable

    scripts:
  - flutter clean
  - flutter pub get
  - flutter build apk --release --no-tree-shake-icons

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      
