// MODULE: app

apply plugin: 'com.android.application'

android {
    // Примерная конфигурация. Подкорректируй по необходимости:
    namespace "com.example.arctic_vpn"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.arctic_vpn"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.10"
    // Добавь остальные зависимости, если требуются
}